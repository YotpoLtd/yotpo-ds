<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="ds_css/stylesheet.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="ds_css/yotpo.css" media="screen" />


        <script src="javascripts/jquery-1.11.0.js"></script>
        <script src="javascripts/main.js"></script>
        <script src="javascripts/yotpo.js"></script>
        <script src="javascripts/classList.js"></script>
        <script type="text/javascript">
          
        </script>

        <title>Yotpo-ds by vladshub</title>
        <style type="text/css">
          a {
            background: green;
          }
        </style>
    </head>

    <body>
        <div>
            <header>
                <div class="inner">
                    <h1>Yotpo-ds (since <span id="resolution"></span>)</h1>
                    <h2>Yotpo Design Spec</h2>
                    <a href="https://github.com/YotpoLtd/yotpo-ds" class="button"><small>View project on</small>GitHub</a>
                </div>
            </header>

            <div class="content-wrapper">
                
                <h3>STAR DISTRIBUTION</H3>
                <section>
                    <div class="content">
                        <div class="exmple-box yotpo">

                            <div class="yotpo-star-distribution">
                                <div class="yotpo-star-distribution-content">
                                    <div class="yotpo-5-star-distribution yotpo-distribution-clickable" data-score-distribution="5">
                                        <span class="review-stars">
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                        </span>
                                        <span class="yotpo-sum-reviews text-xs font-color-primary">(14)</span>
                                        <div class="yotpo-star-distribution-graph">
                                            <div class="yotpo-star-distribution-graph-background"></div>
                                            <div class="yotpo-star-distribution-graph-score"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="yotpo-4-star-distribution" data-score-distribution="4">
                                        <span class="review-stars">
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-empty-star pull-left"></span>
                                        </span>
                                        <span class="yotpo-sum-reviews text-xs font-color-primary">(10)</span>
                                        <div class="yotpo-star-distribution-graph">
                                            <div class="yotpo-star-distribution-graph-background"></div>
                                            <div class="yotpo-star-distribution-graph-score"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="yotpo-3-star-distribution yotpo-distribution-unactive" data-score-distribution="3">
                                        <span class="review-stars">
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-empty-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-empty-star pull-left"></span>
                                        </span>
                                        <span class="yotpo-sum-reviews text-xs font-color-primary">(2)</span>
                                        <div class="yotpo-star-distribution-graph">
                                            <div class="yotpo-star-distribution-graph-background"></div>
                                            <div class="yotpo-star-distribution-graph-score"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="yotpo-2-star-distribution" data-score-distribution="2">
                                        <span class="review-stars">
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-empty-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-empty-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-empty-star pull-left"></span>
                                        </span>
                                        <span class="yotpo-sum-reviews text-xs font-color-primary">(7)</span>
                                        <div class="yotpo-star-distribution-graph">
                                            <div class="yotpo-star-distribution-graph-background"></div>
                                            <div class="yotpo-star-distribution-graph-score"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="yotpo-1-star-distribution" data-score-distribution="1">
                                        <span class="review-stars">
                                            <span class="yotpo-icon yotpo-icon-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-empty-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-empty-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-empty-star pull-left"></span>
                                            <span class="yotpo-icon yotpo-icon-empty-star pull-left"></span>
                                        </span>
                                        <span class="yotpo-sum-reviews text-xs font-color-primary">(6)</span>
                                        <div class="yotpo-star-distribution-graph">
                                            <div class="yotpo-star-distribution-graph-background"></div>
                                            <div class="yotpo-star-distribution-graph-score"></div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="yotpo-star-distribution-footer text-xs">
                                    <span>Show all reviews</span>
                                </div>
                            </div>
                        </div>
                        <div class="small-title">Code:</div>
                        <div class="exmple-box">
                            <textarea class="code-example" rows="10">
                                star distribution exmaple
                            </textarea>
                        </div>
                    </div>
                </section>
                <h3>Sorting</h3>
                <section>


                    <div class='content'>

                        <div class="small-title">Example:</div>

                        <div class="exmple-box yotpo">

                            <div class="yotpo-dropdown-wrapper mobile-collapse">
                                <div class="yotpo-menu-mobile-collapse yotpo-hidden-mobile">

                                    <span class="yotpo-icon yotpo-icon-seperator"></span>
                                    <div class="yotpo-nav-dropdown" data-type="page_sort" data-value="oldest">
                                        <div class="yotpo-dropdown-button">
                                            <label>Sort:</label>
                                            <label class="selected" onclick="showSortCategories(this);">Select...</label>
                                            <span id="btn-categories" class="yotpo-icon yotpo-icon-down-triangle" onclick="showSortCategories(this);"></span>
                                        </div>
                                        <ul class="yotpo-dropdown list-categories">
                                            <li class="list-category" data-value="oldest" onclick="changeSortCategory(this);">
                                                <a>oldest</a>
                                            </li>
                                            <li class="list-category" data-value="newest" onclick="changeSortCategory(this);">
                                                <a>newest</a>
                                            </li>
                                            <li class="list-category" data-value="best" onclick="changeSortCategory(this);">
                                                <a>best</a>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="small-title">Code:</div>
                        <div class="exmple-box yotpo">
                            <textarea class="code-example" rows="32">
<div class="yotpo-dropdown-wrapper mobile-collapse">
    <div class="yotpo-menu-mobile-collapse yotpo-hidden-mobile">

        <span class="yotpo-icon yotpo-icon-seperator"></span>
        <div class="yotpo-nav-dropdown" data-type="page_sort" data-value="oldest">
            <div class="yotpo-dropdown-button">
                <label>Sort:</label>
                <label class="selected" onclick="showSortCategories(this);">Select...</label>
                <span id="btn-categories" class="yotpo-icon yotpo-icon-down-triangle" onclick="showSortCategories(this);"></span>
            </div>
            <ul class="yotpo-dropdown list-categories">
                <li class="list-category" data-value="oldest" onclick="changeSortCategory(this);">
                    <a>oldest</a>
                </li>
                <li class="list-category" data-value="newest" onclick="changeSortCategory(this);">
                    <a>newest</a>
                </li>
                <li class="list-category" data-value="best" onclick="changeSortCategory(this);">
                    <a>best</a>
                </li>
            </ul>
        </div>

    </div>
</div>
                            </textarea>
                        </div>
                    </div>
                    <div class="clr"></div>
                </section>
            </div>

        </div>
    </body>
</html>
